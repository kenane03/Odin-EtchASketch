<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <section class="wrapper">
        <div class="left-side">
            <h2>Parameters</h2>
            <button>BLACK</button>
            <button>GREY</button>
            <button>WHITE</button>
            <button>RED</button>
            <button>GREEN</button>
            <button>BLUE</button>
            <input type="range" name="box-size" id="box-size" min="2" max="32" value="16">
            <p id="value">16x16</p>
            <button>RESET</button>
            <button>GRID: ON</button>
        </div>
        <div class="right-side">

        </div>
    </section>
</body>
</html>
